<h1>
  {{label}}
</h1>

<hr>

<div class="section-body">
  <div class="content"
       ng-transclude></div>

  <ul class="home-section-side-bar-links"
      ng-if="sideBarLinks">
    <li ng-repeat="link in sideBarLinks">
      <a ng-attr-ui-sref="{{link.state}}"
         ng-if="link.isStateRoute">
        {{link.label}}
      </a>
      <a ng-href="{{link.url}}"
         ng-if="!link.isStateRoute">
        {{link.label}}
      </a>
    </li>
  </ul>
</div>
