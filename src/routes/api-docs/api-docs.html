<short-header></short-header>

<div class="content-column content-block">

  <ul class="side-menu">

    <li ng-repeat="section in apiDocsState.selectedCollection.sections"
        ng-class="{selected: apiDocsState.selectedSection === section}"
        ng-click="handleSideBarLinkClick(section)">

      <a ng-attr-ui-sref="section.id">
        {{section.title}}
      </a>
    </li>
  </ul>

  <div class="sections">
    <api-section-block ng-repeat="section in apiDocsState.selectedCollection.sections"
                       section="section"></api-section-block>
  </div>
</div>
